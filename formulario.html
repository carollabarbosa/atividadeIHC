<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de login animado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Faça seu Login</header>
      <form>
        <div class="input-field">
          <input type="text" required>
          <label>Email ou nome de usuário</label>
        </div>
        <div class="input-field">
          <input class="pswrd" type="password" required>
          <span class="show">MOSTRAR</span>
          <label>Senha</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>CONECTE-SE</button>
        </div>
      </form>
      <div class="auth">Ou faça login com</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fab fa-google-plus-square"><span>Google</span></i>
        </div>
      </div>
      <div class="signup">
        Não é um membro? <a href="#">Inscreva-se agora</a>
      </div>
    </div>
    <script>
      var input = document.querySelector('.pswrd');
      var show = document.querySelector('.show');
      show.addEventListener('click', active);
      function active(){
        if(input.type === "password"){
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        }else{
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>

  </body>
