<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Pagamento</header>
      <div class="progress-bar">
        <div class="step">
          <p>Nome</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contato</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p> Pagar</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Enviar</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Dados do Comprador:</div>
            <div class="field">
              <div class="label">Primeiro nome</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Sobrenome</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contato</div>
            <div class="field">
              <div class="label">Endereço de e-mail</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Número de telefone</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Anterior</button>
              <button class="next-1 next">Próximo</button>
          </div>
	</div>
          <div class="page">
            <div class="title"> Pagamento:</div>
            <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
          <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
        </div>
 
        <div class="radio-input">
          <input id="card" type="radio" name="pagamento">
          Valor R$ 1.120.99 com Cartão de Crédito
        </div>
      </label>
 
      <label for="pix" class="method pix">
        <img src="https://www.moikana.com.br/arquivos/pix.png?v=1"/>
        <div class="radio-input">
          <input id="paypal" type="radio" name="pagamento">
          Valor R$ 1.120.99 com Pix
        </div>
      </label>
    </div>
 
    <div class="input-fields">
      <div class="column-1">
        <label for="cardholder">Nome no Cartão</label>
        <input type="text" id="cardholder" />
		
		 </div>
      <div class="column-2">
        <label for="cardnumber">Número do Cartão</label>
        <input type="password" id="cardnumber"/>
 
 
        <div class="small-inputs">
          <div>
            <label for="date">Validade do Cartão</label>
            <input type="text" id="date"/>
          </div>
 
          <div>
            <label for="Código de Segurança">CVV / CVC *</label>
            <input type="password" id="verification"/>
          </div>
        </div>
        <span class="info">* Três digitos no verso do cartão.</span>
      </div>
	  
            <div class="field btns">
              <button class="prev-3 prev">Anterior</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
